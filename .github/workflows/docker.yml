name: Build & Push

on:
  # Wait for CI to pass on main branch
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  # Tags trigger immediately (releases)
  push:
    tags:
      - "v*.*.*"
  # Allow manual trigger
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push Docker image
  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    # Only run if CI passed (for workflow_run) or if it's a tag/manual trigger
    if: |
      github.event.workflow_run.conclusion == 'success' ||
      startsWith(github.ref, 'refs/tags/v') ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # For workflow_run, checkout the commit that triggered CI
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # latest tag for main branch (workflow_run)
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main' }}
            # semver tags for version tags
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/v') && !startsWith(github.ref, 'refs/tags/v0.') }}
            # sha for traceability
            type=sha,prefix=sha-,format=short

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64 #,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  # Package and push Helm chart
  helm:
    name: Helm Chart
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # For workflow_run, checkout the commit that triggered CI
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            # For workflow_run, use commit SHA
            VERSION="0.0.0-$(git rev-parse --short HEAD)"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # For tags, extract version
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            # For manual dispatch, use commit SHA
            VERSION="0.0.0-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Chart.yaml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" charts/go-server/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" charts/go-server/Chart.yaml

      - name: Package Helm chart
        run: helm package charts/go-server --destination .

      - name: Push Helm chart to OCI registry
        run: helm push go-server-${{ steps.version.outputs.version }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
